<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- 顶部时间和搜索栏 -->
        <header class="header">
            <div class="time-display">
                <div class="time" id="time">12:00</div>
                <div class="date" id="date">2025年12月2日</div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <div class="bookmarks-grid" id="bookmarksGrid">
                <!-- 书签会动态添加到这里 -->
            </div>

            <!-- 添加按钮 -->
            <button class="add-bookmark-btn" id="addBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </main>
    </div>

    <!-- 添加书签弹窗 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加书签</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="urlInput">网址</label>
                    <input type="url" id="urlInput" placeholder="https://example.com" required>
                </div>
                <div class="form-group">
                    <label for="nameInput">名称（可选）</label>
                    <input type="text" id="nameInput" placeholder="将自动获取网页标题">
                </div>
                <div class="preview" id="preview" style="display: none;">
                    <img id="previewIcon" src="" alt="图标预览">
                    <span id="previewName"></span>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
